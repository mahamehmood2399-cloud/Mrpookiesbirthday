/* ===========================

const fwCanvas=document.getElementById("fireworksCanvas");
const fctx=fwCanvas.getContext("2d"); 
let W,H;
function resizeFW(){ W=fwCanvas.width=window.innerWidth; H=fwCanvas.height=window.innerHeight; }
resizeFW(); window.addEventListener("resize", resizeFW);

let fw=[], parts=[];
function R(min,max){ return Math.random()*(max-min)+min; }

class FW{ 
  constructor(){ 
    this.x=R(W*0.2,W*0.8); 
    this.y=H; 
    this.ty=R(H*0.2,H*0.5); 
    this.v=R(6,9); 
    this.color=`hsl(${R(0,360)} 100% 60%)`; 
  }
  update(){ 
    this.y-=this.v; 
    if(this.y<=this.ty){ 
      this.explode(); 
      return true;
    } 
    this.draw(); 
    return false; 
  }
  draw(){ 
    fctx.beginPath(); 
    fctx.arc(this.x,this.y,3,0,Math.PI*2); 
    fctx.fillStyle=this.color; 
    fctx.fill(); 
  }
  explode(){ 
    for(let i=0;i<70;i++) parts.push(new PART(this.x,this.y,this.color)); 
  }
}

class PART{ 
  constructor(x,y,c){ 
    this.x=x; this.y=y; this.c=c; 
    this.v=R(1,6); this.a=1; 
    this.angle=R(0,Math.PI*2);
  }
  update(){ 
    this.x+=Math.cos(this.angle)*this.v; 
    this.y+=Math.sin(this.angle)*this.v; 
    this.v*=0.98; 
    this.a-=0.02; 
    this.draw(); 
    return this.a<=0; 
  }
  draw(){ 
    fctx.save(); 
    fctx.globalAlpha=this.a; 
    fctx.beginPath(); 
    fctx.arc(this.x,this.y,3,0,Math.PI*2); 
    fctx.fillStyle=this.c; 
    fctx.fill(); 
    fctx.restore(); 
  }
}

function animateFW(){ 
  fctx.clearRect(0,0,W,H); 
  if(Math.random()<0.06) fw.push(new FW()); 
  fw=fw.filter(x=>!x.update()); 
  parts=parts.filter(p=>!p.update()); 
  requestAnimationFrame(animateFW); 
}

function startFireworks(){ 
  fwCanvas.style.display='block'; 
  animateFW();
